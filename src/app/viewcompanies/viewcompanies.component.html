<div class="container" style="height: 641px !important;"><br>

  <h2>Companies List</h2>

  <div class="row col-md-12">
    <div class="col-md-12">
      <mat-card class="example-card" *ngFor="let company of allCompanies;">
        <mat-card-header>
          <mat-card-title>{{ company.name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="company.logo" [alt]="company.name">
        <mat-card-content>
          <p>
            {{ company.description }}
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

</div>
